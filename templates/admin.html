<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin - Bus Management</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap");
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: "Merienda", cursive;
          text-transform: capitalize;
        }
  
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          background-image: url("https://t3.ftcdn.net/jpg/06/24/52/34/360_F_624523450_NbFfAibNsbxFDjGKueOukV4ijNGFIuQ1.jpg");
          background-repeat: no-repeat;
          background-position: center;
          background-size: cover;
        }
  
        .container {
          background-color: rgba(255, 255, 255, 0.7);
          /* Semi-transparent background */
          backdrop-filter: blur(10px);
          /* Blur effect */
          border: 2px solid rgba(255, 255, 255, 0.2);
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
          border-radius: 10px;
          width: 80%;
          margin: 50px auto;
          padding: 20px;
        }
  
        h1,
        h2 {
          text-align: center;
          margin-top: 20px;
          color: #333;
        }
  
        table {
          width: 80%;
          margin: 20px auto;
          border-collapse: collapse;
        }
  
        th,
        td {
          border: 1px solid #ddd;
          padding: 8px;
          text-align: left;
        }
  
        th {
          background-color: #f2f2f2;
        }
  
        tr:nth-child(even) {
          background-color: #f9f9f9;
        }
  
        a {
          display: block;
          text-align: center;
          margin-top: 20px;
          text-decoration: none;
          color: #333;
        }
  
        a:hover {
          text-decoration: underline;
        }
  
        form {
          width: 80%;
          margin: 20px auto;
        }
  
        label {
          display: block;
          margin-top: 10px;
        }
  
        input[type="text"],
        input[type="date"] {
          width: 100%;
          padding: 8px;
          margin-top: 5px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }
  
        button[type="submit"] {
          background-color: #4caf50;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
  
        button[type="submit"]:hover {
          background-color: #45a049;
        }
  
        /* Integrated CSS starts here */
        .wrapper {
          background-color: transparent;
          border: 2px solid rgba(255, 255, 255, 0.2);
          backdrop-filter: blur(20px);
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
          color: rgb(0, 0, 0);
          width: 420px;
          padding: 30px 40px;
          border-radius: 10px;
        }
  
        .wrapper h1 {
          text-align: center;
          font-size: 3rem;
          margin-bottom: 1rem;
          color: white;
        }
  
        .wrapper .input-box {
          position: relative;
          width: 100%;
          height: 50px;
          margin: 30px 0;
        }
  
        .wrapper .input-box input {
          width: 100%;
          height: 100%;
          color: white;
          background: transparent;
          border: none;
          outline: none;
          border: 2px solid rgb(255, 255, 255);
          border-radius: 25px;
          font-size: 1rem;
          padding: 20px 45px 20px 20px;
        }
  
        .wrapper .input-box input::placeholder {
          color: white;
        }
  
        .wrapper .input-box i {
          position: absolute;
          right: 20px;
          top: 50%;
          transform: translateY(-50%);
          font-size: 1.5rem;
          color: white;
        }
  
        .wrapper .remember-forgot {
          display: flex;
          justify-content: space-between;
          margin: -15px 0 15px;
        }
  
        .remember-forgot label {
          color: white;
        }
        .remember-forgot label input {
          margin-right: 3px;
        }
  
        .remember-forgot a {
          text-decoration: none;
          color: white;
        }
  
        .remember-forgot a:hover {
          text-decoration: underline;
        }
  
        .wrapper .btn {
          width: 100%;
          height: 45px;
          border: none;
          outline: none;
          background: white;
          border-radius: 25px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          font-weight: 700;
          font-size: 1rem;
          color: #333;
          cursor: pointer;
        }
  
        .wrapper .register-link {
          text-align: center;
          margin-top: 15px;
          font-size: 1rem;
          color: white;
        }
  
        .register-link p a {
          text-decoration: none;
          color: white;
          font-weight: 800;
        }
  
        .register-link p a:hover {
          text-decoration: underline;
        }
      </style>
  </head>
  <body>
    <div class="container">
      <h1>Bus Data</h1>
      <a href="/logout">logout</a>
      <table border="1">
        <tr>
          <th>ID</th>
          <th>Origin</th>
          <th>Destination</th>
          <th>Bus Name</th>
          <th>Date of Travel</th>
          <th>Action</th>
          <th></th>
        </tr>

        {% for row in data %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
          <td>{{ row[4] }}</td>
          <td><a href="/delete_bus/{{row[0]}}">Delete</a></td>
        </tr>
        {% endfor %}
      </table>

      <h2>Add New Bus</h2>
      <form method="POST" action="{{ url_for('new_bus') }}">
        <label for="origin">Origin:</label>
        <input type="text" id="origin" name="origin" required /><br />

        <label for="des">Destination:</label>
        <input type="text" id="des" name="des" required /><br />

        <label for="bus">Bus Name:</label>
        <input type="text" id="bus" name="bus" required /><br />

        <label for="dot">Date of Travel:</label>
        <input type="date" id="dot" name="dot" required /><br />

        <button type="submit">Add Bus</button>
      </form>
    </div>
  </body>
</html>
